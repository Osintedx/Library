<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="Style/login.css" rel="stylesheet">
    <title>Login</title>
</head>
<body>

<div class="login-container">
    <h1>Login</h1>
    <form class="form-container" id="loginForm">
        <div class="form-group">
            <label for="email">Email</label>
            <input id="email" name="email" placeholder="Type your email" required type="email">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input id="password" name="password" placeholder="Type your password" required type="password">
        </div>
        <div class="form-group">
            <button class="login-btn" id="loginButton" type="submit">Login</button>
        </div>
    </form>
    <div class="signup-link">
        Don't have an account? <a href="register.html">Sign up</a>
    </div>
</div>

<script src="../Dist/Webpage/Scripts/login.js"></script>
</body>
</html>
